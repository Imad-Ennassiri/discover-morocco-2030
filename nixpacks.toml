[phases.setup]
nixPkgs = ["php82", "nodejs", "git"]

# Nixpacks configuration for Laravel - Final Sync
[phases.build]
cmds = ["composer install --no-interaction --optimize-autoloader --no-dev", "npm install", "npm run build"]

[start]
cmd = "php artisan config:clear && php artisan view:clear && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
